<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipos de position</title>
    <style>  
    *{
        margin: 0px;
        padding: 0px;
    }
    header{
        background-color:#6959CD;
        width: 80%;
        margin: auto;
        color: rgb(255, 255, 255);
        overflow: hidden;
        padding: 15px;

    }
    .logo{
        float: left;
        padding: 10px;
        font-size: 18px;
        
    }
    .menu{
        display: inline-block;
        list-style: none;
        float: right;
        
        
    }
    li:hover{
        background-color: #7d6bf1;
        
        transition: 0.5s;
    }
    
    li{
        display: inline-block;
        color: white;
        margin-right: 15px;
        padding: 15px;
        border-radius: 15px;
    }
    div.duv{
        width: 9%;
        height: 80px;
        background-color: #6959CD;
        position: fixed;
        right: 0px;
        top: 0px;
        box-sizing: border-box;
        
    }
    main{
        height: 2000px;
    }
        @media screen and (max-width: 800px) {
            header{
                background-color: #6959CD;
                text-align: center;
            }
            .logo{
                float: none;
                text-align: center;
                margin-bottom: 10px;
            }
            .menu{
                float: none;
                text-align: center;
                
            }
            li{
                display: block;
                margin-bottom: 8px;
                margin-left: 15px;
                
                
                
            }
        }
        
  
    </style>
</head>
<body>
<header>
    <div class="logo">Logo</div>
    
        <ul class="menu">
            <li>Home</li>
            <li>Contato</li>
            <li>Curso</li>
        </ul>
   
</header>
<div class="duv">
    <p >duvidas?</p>
</div>
<main>

</main>

</body>
</html>
