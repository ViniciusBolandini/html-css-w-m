<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto captura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <p>Participe do workshop que vai mudar o seu neg√≥cio </p>
    </header>
    <main>
        <div class="cont">
            <p style="font-weight: 700;" >garanta o seu lugar no workshop do maior especialista em marketing da atualidade </p>

            <p>Neste evento voce vai aprender todos os segredos que vao te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</p>
            
            <form method="get">
                <input type="text" name="text" id="itext" placeholder="Nome" >
                <input type="email" name="email" id="iemail" placeholder="email" >
                <br>
                <select name="estados" id="estados">
                    <option value="Sp">Sao paulo </option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="S" selected >Selecionar estado</option>
                </select>
                 <br>
                <input type="submit" value="Inscreva-se" style="color: white; background-color: #48C5CE; font-size: 18px;" >
            </form>
        </div>
    </main>
    
</body>
</html>
