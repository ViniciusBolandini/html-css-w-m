<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gente gestao</title>
</head>
<body>

    <style>
.imagens{
    margin: 0px;
    width: 100px;
    border-radius: 50%;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.418);
}


@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');


*{
    padding: 0px;
    margin: 0px;
    font-family: 'Montserrat', sans-serif;
}

.header{
    background-color: #bfb8a3;
    height: 100px; 
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-bottom: 40px;
}
.navegacao{
            
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    padding: 10px 20px;
    column-gap: 15px;
    row-gap: 15px;
    margin-bottom: 30px; 
}

div.blocopai{
    background-color: rgb(255, 255, 255);
    display: flex;
    flex-direction: row;
    column-gap: 30px;
    justify-content: center;
}

.tam{
    width: 600px;
    margin-bottom: 10px;
}

@media (max-width: 1050px){

    div.blocopai{
        background-color: rgb(255, 255, 255);
        display: flex;
        flex-direction: column;
        column-gap: 30px;
        justify-content: center;
    }

    .tam{
    width: 100%;
    margin-bottom: 10px;
    }

}

@media (max-width: 750px){
    .navegacao{
            
        display: grid;
        grid-template-columns: 1fr;
        align-items: center;
        justify-content: center;
        padding: 10px;
        column-gap: 15px;
        row-gap: 45px;
        margin-top: 30px;
        margin-bottom: 30px;
    }

}

.navs{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #ffffff;
    font-weight: 400;
    font-size: 18px;
    padding: 10px;
    border-radius: 15px;
    height: 45px;
}

.linkfoto{
    text-decoration: none;
    color: black;
}


div.blocofilha{
    background-color: rgb(255, 255, 255);

}
div.botfilha{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #ffffff;
    font-weight: 400;
    font-size: 16px;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.26);
    height: 45px;
    margin-bottom: 10px;
}

.widfilha{
    border-radius: 15px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.26);
}



.wcm-all-content>#wcm-content {
    padding: 0 0px 0 0!important;
}

.responsive_theme div.wcm-all-content {
    padding-top: 80px;
}

.wcm-all-content {
    padding: 60px 0 0 70px;
}
    </style>

        <div class="navs">
            <a href="" class="linkfoto">
                <img src="img/gympass.png" alt="" class="imagens">
            </a>

        <div class="navs">

</body>
</html>
