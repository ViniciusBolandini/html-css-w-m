<head>

    <style>
        
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap');


*{
    padding: 0px;
    margin: 0px;
    font-family: 'Montserrat', sans-serif;
}

.header{
    background-color: #bfb8a3;
    
    height: 100px; 
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    margin-bottom: 15px;
}
.navegacao{
            
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    padding: 10px 20px;
    column-gap: 15px;
    row-gap: 15px;
    margin-bottom: 30px; 
}

@media (max-width: 750px){
    .navegacao{
            
        display: grid;
        grid-template-columns: 1fr;
        align-items: center;
        justify-content: center;
        padding: 10px;
        column-gap: 15px;
        row-gap: 15px;
        margin-top: 30px;
        margin-bottom: 30px;
    }
}

.navs{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #ffffff;
    font-weight: 400;
    font-size: 18px;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.26);
    height: 45px;
}
a{
    text-decoration: none;
    color: black;
}

.dados{
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.26);
    margin: 0px 20px;
    
}

.wcm-all-content>#wcm-content {
    padding: 0 0px 0 0!important;
}

.responsive_theme div.wcm-all-content {
    padding-top: 80px;
}

.wcm-all-content {
    padding: 60px 0 0 70px;
}

.imagembotao{
    width: 100px;
}
    </style>
