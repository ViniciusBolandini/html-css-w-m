<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
  
    <title>Meu Portifolio</title>

    <link rel="stylesheet" href="meu_portifolio.css">
</head>
<body>
    
     <!-- início do HTMl -->
    <header>

        <!-- menu da pagina mobile -->
        <div id="menu">
            <!-- exibe as informações do usuario -->
            <div class="informacoes">
                <p>Nome</p>
                <p style="color: rgb(185, 185, 185); font-size: 14px; margin-top: 4px;">Email</p>
            </div>
            <!-- botões do menu -->
            <div class="infoMenu">
                <a href="#">
                    <div class="butinfoMenu">Meus Projetos</div>
                </a>
                <a href="#">
                    <div class="butinfoMenu">Descobrir</div>
                </a>
            </div>
            <!-- botão de sair -->
            <a href="#">
                <div class="sair">
                    <img src="_Icon_sair.png" alt=""><p style="color: black;">Sair</p>
                </div>
            </a>
        </div>

        <!-- parte inicial do header -->
        <div class="inicioheader">
            <div class="menu" onclick="menu()"> <img src="menu.png" alt=""> </div>
            <div class="logo"> <img src="logo.png" alt=""> </div>
            <!-- botão de projetos -->
            <a href="#">
                <div class="botaoprojetos"><h6>Meus Projetos</h6></div>
            </a>
            <!-- botão de Descobrir -->
            <a href="#">
                <div class="descobrir"><h6>Descobrir</h6></div>
            </a>
        </div>
        <!-- parte final do header -->
        <div class="fimheader">
            <div class="foto"> <img src="perfil.png" alt=""> </div>
            <div class="notificacao"><img src="sino_notificacao.png" alt=""></div>
        </div>
    </header>

    <!-- inicio do main -->
    <main onclick="fechaMenu()">
        <!-- texto principal da pagina -->
        <div class="texto">
            <h4>Junte-se à comunidade de inovação, inspiração e descobertas, transformando experiências em conexões inesquecíveis</h4>
        </div>

        <!-- container principal -->
        <div class="container">
            <!-- input de buscar tags -->
            <div class="buscatag">
                <input type="text" name="" id="buscarTags" placeholder="Buscar tags">
            </div>
            <!-- lugar de exibir os projetos -->
            <div class="exibirprojetos">
                <div class="projeto">
                    <img src="foto_projeto_teste.png" alt="">
                    <div class="rodapeProjeto">
                        <img src="perfil.png" alt="">
                        <p>Gabriel Mazer</p>
                        <p style="display: none;">data</p>
                    </div>
                    <p style="display: none;"> descricao</p>
                    <a href="#" style="display: none;">link</a>
                    <p style="display: none;">titulo</p>
                    
                </div>

             </div>
        </div>
    </main>

    <div id="pop">
        <div class="headerpop">
            <div class="fotoEnome">
                <img src="" alt="imagemperfil" id="imagemperfilpop">
                <!-- novo -->
                <div>
                    <p id="nomepop">nome</p>
                    <p id="datapop">05/01</p>
                </div>
                <!-- n -->
            </div>
            <p id="titulopop"></p>
            <div class="tag">tags</div>
        </div> 
         <div class="imgprojeto">
            <img src="" alt="" id="imagempopProjeto">
        </div>
         <div class="popfooter">
             <p id="descri"></p>
             <a href="#" id="linkPop">Download</a>
         </div>
         <div class="fechar" onclick="fecharpop()"><img src="remover.png" alt="" style="width: 24px;"></div>
    </div>

    <div id="telaescura" onclick="fecharpop()"></div>


    <!-- código JS -->
    <script>
        /* função para abrir e fechar o menu clicando no icone de menu*/
        function menu(){
            let divmenu = document.getElementById('menu');
            if(divmenu.style.display == 'none'){
                divmenu.style.display = 'block';
            }
            else{
                divmenu.style.display = 'none';
            }
        }

        /* função para fechar o menu quando o usuario clicar no main*/
        function fechaMenu(){
            let divmenu = document.getElementById('menu');
            divmenu.style.display = 'none';
        }


        // parte do codigo que abre o popup para vir com as info
        const divprojeto = document.querySelectorAll('.projeto');
        var i;

        for(i = 0; i<divprojeto.length; i++){
            divprojeto[i].onclick = abrirpop;
        }

        function abrirpop(){
            let pop = document.getElementById('pop');
            let imagempop = document.getElementById('imagempopProjeto');
            let imagemProjeto = this.children[0];
            let imagemperfilpop = document.getElementById('imagemperfilpop');
            let imagemPerfilProjeto = this.children[1].children[0];
            let nomeProjeto = this.children[1].children[1];
            let nomepop = document.getElementById('nomepop');
            let telaescura = document.getElementById('telaescura');
            let descricaoProjeto = this.children[2];
            let descricaoPop = document.getElementById('descri');
            let linkProjeto = this.children[3];
            let linkPop = document.getElementById('linkPop');

            //novo
            let tituloPop = document.getElementById('titulopop');
            let tituloProjeto = this.children[4];
            tituloPop.innerText = tituloProjeto.innerText;

            let dataPop = document.getElementById('datapop');
            let dataProjeto = this.children[5];
            dataPop.innerText = dataProjeto.innerText;

            //

            telaescura.style.display = 'block';
            pop.style.display = 'block';
            imagemperfilpop.src = imagemPerfilProjeto.src;
            imagempop.src = imagemProjeto.src;
            nomepop.innerText = nomeProjeto.innerText;
            descricaoPop.innerText = descricaoProjeto.innerText;
            linkPop.href = linkProjeto.href;

        }

        function fecharpop(){
            let pop = document.getElementById('pop');
            pop.style.display = 'none';
            let telaescura = document.getElementById('telaescura');
            telaescura.style.display = 'none';
        }
    </script>
</body>
</html>
