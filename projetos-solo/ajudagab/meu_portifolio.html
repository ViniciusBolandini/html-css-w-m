<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  />
  
    <title>Meu Portifolio</title>

    <link rel="stylesheet" href="meu_portifolio.css">
</head>
<body>
    <header>

        <div id="menu">

        </div>

        <div class="inicioheader">
            <div class="menu" onclick="menu()"> <img src="menu.png" alt=""> </div>
            <div class="logo"> <img src="logo.png" alt=""> </div>

            <a href="#">
                <div class="botaoprojetos"><h6>Meus Projetos</h6></div>
            </a>

            <a href="#">
                <div class="descobrir"><h6>Descobrir</h6></div>
            </a>
        </div>
        <div class="fimheader">
            <div class="foto"> <img src="perfil.png" alt=""> </div>
            <div class="notificacao"><img src="sino_notificacao.png" alt=""></div>
        </div>
    </header>

    <main>
        <div class="texto">
            <h4>Junte-se à comunidade de inovação, inspiração e descobertas, transformando experiências em conexões inesquecíveis</h4>
        </div>

        <div class="container">
            <div class="buscatag">
                <input type="text" name="" id="buscarTags" placeholder="Buscar tags">
            </div>
            
            <div class="exibirprojetos">
                <div class="projeto"></div>
                <div class="projeto"></div>
                <div class="projeto"></div>
                <div class="projeto"></div>
                <div class="projeto"></div>
             </div>
        </div>
    </main>

    <script>
        function menu(){
            let divmenu = document.getElementById('menu');
            if(divmenu.style.display == 'none'){
                divmenu.style.display = 'block';
            }
            else{
                divmenu.style.display = 'none';
            }

        }
    </script>
</body>
</html>
