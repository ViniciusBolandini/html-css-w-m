<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .centralizada {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>

    <div id="minhaDiv" class="centralizada">
        Esta é a div centralizada.
    </div>


    <script>
                function centralizarDiv() {
            var minhaDiv = document.getElementById('minhaDiv');
            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            // Calcula as posições para centralizar a div
            var leftPos = (larguraJanela - minhaDiv.offsetWidth) / 2;
            var topPos = (alturaJanela - minhaDiv.offsetHeight) / 2;

            // Define as novas posições
            minhaDiv.style.left = leftPos + 'px';
            minhaDiv.style.top = topPos + 'px';
        }

        // Chama a função para centralizar a div quando a página é carregada e a janela é redimensionada
        window.onload = centralizarDiv;
        window.onresize = centralizarDiv;
    </script>
</body>
</html>
