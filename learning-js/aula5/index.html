<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <script>
        function parouimpar(n){
            if(n%2 == 0){
                return 'par';
            }
            else{
                return 'impar';
            }
        }
        let res = parouimpar(8);
        console.log(res);
    </script>
</body>
</html>
