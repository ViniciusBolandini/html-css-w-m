<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            margin: 20px;
        }

        #container{
            background-color: aliceblue;
            width: 50%;
            min-width: 400px;
            text-align: center;
            border-radius: 20px;
            padding: 10px;
        }

        #formula{
            margin-bottom: 20px;
        }

        #res{
            display: inline-block;
            font-size: 50px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
        }

    </style>
    <input type="number" id="restricao" placeholder="Numero a ignorar">
    <button onclick="restringir()">ignorar</button>
    <div id="container">
        <h1>Sorteio</h1>
        <div id="formula">
            <label for="inicio">de:</label>
            <input type="number" id="inicio">
            <br>
            <label for="fim">a:</label>
            <input type="number" id="fim">
            <button onclick="sortear()">Sortear</button>
        </div>
        <div id="res">
            ?
        </div>
    </div>
    <script>
        var ignora = [];

        function restringir(){
            let numig = document.getElementById('restricao');
            let num = parseInt(numig.value);
            
            ignora.push(num);
            console.log(ignora);

            numig.value = '';
        }

        function verifica(n){
            for(let i = 0 ;i < ignora.length ; i++){
                if(ignora[i] == n){
                    return true;
                }
            }
            return false;
        }

        function sortear(){
            let verifi;
            let n;
            do{
                let inicio = document.getElementById('inicio');
                let i = parseInt(inicio.value);
                let fim = document.getElementById('fim');
                let f = parseInt(fim.value);

                let numeroAleatorio = Math.random();

                let numeroNoIntervalo = i + numeroAleatorio * (f - i);

                n = Math.round(numeroNoIntervalo);

                verifi = verifica(n);
            
            }while(verifi)


            let res = document.getElementById('res');
            res.innerText = n;

        }
    </script>
</body>
</html>
