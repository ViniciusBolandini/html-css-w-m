<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <style>
    #carousel-container {
      width: 300px;
      overflow: hidden;
    }

    #image-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div id="image-container">
    <img class="carousel-image" src="https://castellobranco.sc.gov.br/uploads/sites/468/2022/10/Outubro-Rosa-Post-Feed-Para-Instagram-Rosa-e-Branco.png" alt="Image 1">
    <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr14vKRS15aKX6eYBjYOJuyc9QdR4RcAFF8voQJPZ9&s" alt="Image 2">
    <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpRJMCTW-42c-s9Xu0Y7eI4NMRl2ht8q4zKVyDqjg&s" alt="Image 3">
  </div>
</div>

<script>
  const imageContainer = document.getElementById('image-container');
  let currentIndex = 0;

  function showImage(index) {
    const translateValue = -index * 100 + '%';
    imageContainer.style.transform = `translateX(${translateValue})`;
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % 3;
    showImage(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + 3) % 3;
    showImage(currentIndex);
  }

  setInterval(nextImage, 3000); // Auto scroll every 3 seconds
</script>

<div><h1>ola</h1></div>

</body>
</html>
