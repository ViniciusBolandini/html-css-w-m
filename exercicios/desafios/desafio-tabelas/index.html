<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td rowspan="4">2</td>
           
        </tr>
        <tr>
            <td rowspan="4">3</td>
            <td>4</td>
            <td>5</td>
          
        </tr>
        <tr>
            
            <td>6</td>
            <td>7</td>
            
          
        </tr>
        <tr>
            
            <td>8</td>
            <td>9</td>
           
        </tr>
        <tr>
            
            <td colspan="3">10</td>
            
            
        </tr>
    </table>
    
</body>
</html>
