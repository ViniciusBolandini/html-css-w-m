<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the last challenge</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        th{
            border: 1px solid black;
            background-color: gray;
            color: white;
        }
        th.area{
            background-color: white;
            color: black;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        td.media{
            border: 1px solid black;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>tabela de notas</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col" >area</th>
                <th rowspan="2" scope="col" >disciplinas</th>
                <th  colspan="2" scope="colgroup" >notas</th> 
                <th rowspan="2" scope="col"  >media</th>
            </tr>
            <tr>
                <th scope="col" >nota 1</th>
                <th scope="col" >nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="area" scope="rowgroup">exatas</th>
                <td>matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" >media de exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" class="area" scope="rowgroup">humanas</th>
                <td>historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" >media de humanas</th>
                <td class="media" >0.0</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
